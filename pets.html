<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create a Pet!</h1>
    <form>
        <label for="petName">Name:</label>
        <input type="text" id="petName"><br>

        <label for="petAge">Age:</label>
        <input type="number" id="petAge"><br>

        <label for="petSpecies">Species:</label>
        <select id="petSpecies">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Fish">Fish</option>
            <option value="Lizard">Lizard</option>
        </select><br>

        <button type="button" id="createPetBtn">Create Pet</button>
    </form>
    
<!-- Script order matters! Lesson learned -->
    <script src="./petCreator.js"></script>
    <script src="./pets.js"></script>
</body>
</html>
